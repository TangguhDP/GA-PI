<div class="container" style="padding-top: 100px; padding-bottom: 100px;">
  <div id="canvas">

  <div class="row text-center pt-4">
    <div class="col-lg"><a class="btn btn-standout btn-lg" href="#" onclick="startGA()">START TSP X GA</a></div>
</div>
  <div class="title text-center"><span class="display-4">Result of Optimalization</span></div>
  <div class="row">
    <div class="col-lg align-self-center">
      <div class="row pb-3">
        <div class="col-sm-12 col-lg">
          <b class ="sm-result">Best Route</b>
        </div>
        <div class="col-sm-12 col-lg text-right">
          <span id="bestRoute" class ="sm-result">1-2-3-4-5-6-7-8</span>

      <div class="row pb-3">
        <div class="col-sm-12 col-lg">

        </div>

          <span id="bestDist" class ="sm-result">170</span>
        </div>
      </div>
      <div class="row pb-3">
        <div class="col-sm-12 col-lg">
          <b class ="sm-result">Current Routes</b>
        </div>
        <div class="col-sm-12 col-lg text-right">
          <span id="currRoute" class ="sm-result">1-2-3-4-5-6-7-8</span>
        </div>
      </div>
      <div class="row pb-3">
        <div class="col-sm-12 col-lg">
          <b class ="sm-result">Current Distance</b>
        </div>
        <div class="col-sm-12 col-lg text-right">
          <span id="currDist" class ="sm-result">Infinity</span>
        </div>
      </div>
    </div>
